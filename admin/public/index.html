        <input class="form-control form-control-dark w-70" type="text" placeholder="请输入商品名称" aria-label="Search">
        <ul class="navbar-nav px-3 col-sm-2 col-md-1">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">搜索</a>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>                                新增商品 <span class="sr-only">(current)</span>

                        </li>

                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>                                删除商品

                            </a>
                        </li> -->


                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">商品列表</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">价格排序↓</button>
                            <button class="btn btn-sm btn-outline-secondary">时间排序↓</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            This week
                        </button>
                    </div>
                </div>
                <section class="Hui-article-box">
                    <div class="Hui-article">

                        <div style="margin-left:10px;">
                            <div class="pd-20">
                                <div class="text-c">
                                    显示信息数量:<select name="" id="select">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                    </select>
                                    <!-- <input type="text" name="" id="" placeholder=" 产品名称" style="width:250px" class="input-text">
                                    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜产品</button> -->
                                </div>
                                <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;"  class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong class="dataNum">0</strong> 条</span> </div>
                                <div class="mt-20">
                                    <table class="table table-border table-bordered table-bg table-hover table-sort">
                                        <thead>
                                            <tr class="text-c">
                                                <th width="40"><input name="" type="checkbox" class="allCheck"></th>
                                                <th width="80" class="id" style="cursor:pointer">ID </th>
                                                <th width="100">名称</th>
                                                <th width="100">缩略图</th>
                                                <th>图片名称</th>
                                                <th width="150" class="price" style="cursor:pointer">单价 </th>
                                                <th width="150">描述</th>
                                                <th width="150">库存</th>
                                                <th width="60">发布状态</th>
                                                <th width="100">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>


                                        </tbody>
                                    </table>
                                </div>
                                <button class="first">首页</button>
                                <button class="prev">上一页</button>
                                <span>第</span><span class="danqian">0</span><span>页</span><span>/共</span><span class="zongshu">0</span><span>页</span>
                                <input type="" name="" id="jump">
                                <button class="jump">Go</button>
                                <button class="next">下一页</button>
                                <button class="last">尾页</button>


                            </div>
                        </div>

                    </div>
                </section>

            </main>

            <!-- 新增商品界面 -->
            <div role="main" class="newGoods col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <button class="closeBtn">关闭</button>
                <form>
                    <h4>请按照格式商品信息</h4>
                    <div class="form-group">
                        <label for="goodsId">id</label>
                        <input type="email" class="form-control" id="goodsId" placeholder="输入商品ID">
                    </div>
                    <div class="form-group">
                        <label for="goodsName">名称</label>
                        <input type="email" class="form-control" id="goodsName" placeholder="输入商品名称">
                    </div>

                    <div class="form-group">
                        <label for="goodsPrice">单价</label>
                        <input type="email" class="form-control" id="goodsPrice" placeholder="输入商品单价">
                    </div>
                    <div class="form-group">
                        <label for="goodsMiao">描述</label>
                        <input type="email" class="form-control" id="goodsMiao" placeholder="输入商品描述">
                    </div>
                    <div class="form-group">
                        <label for="goodsKu">库存</label>
                        <input type="email" class="form-control" id="goodsKu" placeholder="输入商品库存">
                    </div>
                    <div class="form-group">
                        <label for="goodsKu">类型</label>

                        <select name="" class="form-control" id="goodsLei">
                                <option value="电器">电器</option>
                                <option value="家具">家具</option>
                                <option value="衣服">衣服</option>
                                <option value="运动">运动</option><option value="文具">文具</option><option value="游戏">游戏</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goodsZhuang">发布状态</label>
                        <select name="" class="form-control" id="goodsZhuang">
                                <option value="false">false</option>
                                <option value="true">true</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goodsPicture">图片上传</label>
                        <input type="file" id="goodsPicture">
                        <button type="button" class="btn btn-default" id="goodsPictureAdd">上传图片</button>
                        <p class="help-block">图片展示
                            <img src="" alt="图片未上传" id="uploadimg">
                        </p>
                    </div>
                    <div class="checkbox">
                        <label>
                                <input type="checkbox"> 选我
                              </label>
                    </div>
                    <button type="button" class="btn btn-default" id="button">提交</button>
                </form>

            </div>
        </div>
    </div>




</body>

</html>
